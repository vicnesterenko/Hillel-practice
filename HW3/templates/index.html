{% extends 'layout.html' %}
{% block body %}
  <div class="container mt-4">
    <h3 class="text-center text-muted mb-4">Phone Book</h3>
    <div class="text-right mb-3">
      <a href="{{ url_for('add_user') }}" class="btn btn-success">+ Add User</a>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for row in datas %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row.UNAME }}</td>
            <td>{{ row.CONTACT }}</td>
            <td><a href="{{ url_for('edit_user', uid=row.UID) }}" class="btn btn-primary">Edit</a></td>
            <td>
              <a href="{{ url_for('delete_user', uid=row.UID) }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
